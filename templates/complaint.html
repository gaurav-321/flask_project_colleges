{% extends "layout.html" %}
{% block content %}
<div class="container">
<div class="row mt-5">
    {% if complaints %}
    {% for x in complaints %}
    <div class="col-4">
        <div class="card" style="width: 18rem;">
            <img class="card-img-top" src="uploads/{{ x[-1] }}" width="300px" height="200px" alt="Card image cap">
            <div class="card-body">
                <h5 class="card-title">{{ x[0] }}</h5>
                <p class="card-text">{{ x[1] }}</p>
                <a href="{{ x[2] }}" class="btn btn-primary">Location</a>
                <a href="#" class="btn btn-primary">Location</a>
            </div>
        </div>
    </div>
    {% endfor %}
    {% endif %}

</div>
</div>
{% endblock %}
