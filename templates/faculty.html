{% extends "layout.html" %}
{% block content %}
<div class="container">
    <div class="row mt-5">
        {% if complaints %}
        {% for x in complaints %}
        <div class="col-lg-4 col-md-6  col-sm-12 text-center ">
            <div class="card-header">
                Top {{ x[0] }}
            </div>
            <div class="card  mb-3 " style="height:500px">
                <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block card-img-top img-responsive ratio ratio-16x9"
                                 src="uploads/{{ x[-3].split(',')[0] }}"
                                 height="200px" alt="Card image cap">
                        </div>
                        {% for x in x[-3].split(',')[1:] %}
                        <div class="carousel-item">
                            <img class="d-block card-img-top img-responsive ratio ratio-16x9"
                                 src="uploads/{{ x }}"
                                 height="200px" alt="Card image cap">
                        </div>
                        {% endfor %}
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
                <div class="card-body">
                    <h5 class="col-12">{{ x[1] }}</h5>
                    <p class="col-12 card-text">{{ x[2] }}</p>
                </div>
                <div class="card-footer" style="color: white;">
                    <div class="row">
                        <div class="col-12  btn btn-primary ">
                            <a href="https://www.google.com/maps/place/{{ x[3] }}"
                               class="footerw-100" style="color: white;">Location</a>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col-6 btn btn-primary border">
                            <i class="fas fa-check mr-2 "></i>
                            <a href="/faculty?completed={{ x[0] }}"
                               class="footer  " style="color: white;">Completed</a>
                        </div>
                        <div class="col-6 btn btn-primary border">
                            <i class="fas fa-times mr-2"></i>
                            <a href="/faculty?delete={{ x[0] }}"
                               class="footer  " style="color: white;">Delete</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
        {% else %}
        <h1>Currently No Complaints</h1>
        {% endif %}

    </div>
</div>
{% endblock %}
